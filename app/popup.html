<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Participants</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainwrapper">
        <div id="modal" class="modal hide">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Zoom Participants</h2>
                <p>Click on the button below to start the Zoom meeting.</p>
                <button id="start-meeting-btn">Start Meeting</button>
            </div>
        </div>
        <nav class="navbar">
            <div>
                <button id="home-btn">Main</button>
                <button id="config-btn">Settings</button>
                <button id="reload-action">
                    <img src="../assets/reload.svg" alt="Menu" width="24" height="24">
                </button>
            </div>
            <!-- <button id="search-action">
                <img src="../assets/search.svg" alt="Menu" width="24" height="24">
            </button> -->
        </nav>

        <div id="home-page" class="page active">
            <div id="refreshRequired" class="notifications hide">Your settings have been updated, you need to refresh.
            </div>
            <div id="accordionContainer"></div>
        </div>

        <div id="config-page" class="page">
            <div id="configcontainer">
                <h1>JSON Configuration</h1>
                <p>Enter the JSON content below that will be used by the extension.</p>
                <textarea id="jsonInput" placeholder='
[
    {
        "groupedBy": "Rickson",
        "people": [
            "Anderson",
            "Guilherme"
        ]
    }
]
'></textarea>
                <p style="margin: 10px 0px;">Or enter the URL of the JSON file</p>
                <input type="text" id="jsonUrl" placeholder="JSON URL" />
                <div class="checkbox-container">
                    <input type="checkbox" id="jsonFileCheckbox" />
                    <label for="jsonFileCheckbox">Use JSON from URL</label>
                </div>
                <div class="buttons">
                    <button id="saveBtn">Save</button>
                    <button id="resetBtn">Reset</button>
                </div>
                <div id="configStatus" class="notifications hide"></div>
            </div>
        </div>
    </div>
    <script type="module" src="js/popup/utils.js"></script>
    <script type="module" src="js/popup/index.js"></script>
    <script type="module" src="js/popup/modal.js"></script>
    <script type="module" src="js/popup/navbar.js"></script>
    <script type="module" src="js/popup/home-page.js"></script>
    <script type="module" src="js/popup/settings-page.js"></script>
</body>

</html>
